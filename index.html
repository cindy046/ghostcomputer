<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://www.fontspace.com/squaresville/lucyville?text=&fontsize=172"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Ghost Computer Created by Cynthia Knox</title>
  </head>
  <body>
    <!-- typing text is found in script  -->
    <h1><br /><span class="ityped"></span></h1>

    <!-- first ghost animation  -->
    <div>
      <img
        class="ghost-animation"
        src="http://www.cndajin.com/data/wls/163/15060427.gif"
        style="opacity: 0.1;"
      />
    </div>
    <!-- second ghost animation  -->
    <div>
      <img
        class="ghost2-animation"
        src="http://www.cndajin.com/data/wls/163/15060427.gif"
        style="opacity: 0.1 ; margin-left: 50%; margin-bottom: 50%; "
      />
    </div>
    <!-- third ghost animation  -->
    <div>
      <img
        class="ghost3-animation"
        src="http://www.cndajin.com/data/wls/163/15060427.gif"
        style="opacity: 0.1; padding: 20px; "
      />
    </div>
    <!-- fourth ghost animation  -->
    <div>
      <img
        class="ghost4-animation"
        src="http://www.cndajin.com/data/wls/163/15060427.gif"
        style="opacity: 0.1; padding: 20px; margin-left: 50%; margin-bottom: 50%; "
      />
    </div>

    <!-- script for ityped   -->
    <script src="https://unpkg.com/ityped@0.0.10"></script>
    <!-- script for type text below -->
    <script>
      window.ityped.init(document.querySelector(".ityped"), {
        strings: [
          " Muahahahaha!",
          "I am your computer",
          "I dont know how to put this but ",
          ".       .         .Chicken Butt",
          ".      .    .Calculating.         .      ",
          " I WILL RULE OVER Mankind",
          "AS SOON AS I learn",
          " the launch codes",
          "ha ha .   .   .",
          "  Thats what SHE said.",
          "SHALL WE PLAY A GAME ?.     .    .   .   .   "
        ],
        typeSpeed: 220,
        loop: true
      });
    </script>
    <script src="https//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
